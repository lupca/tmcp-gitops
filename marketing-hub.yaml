apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-hub
spec:
  replicas: 2
  selector:
    matchLabels: { app: hub }
  template:
    metadata: { labels: { app: hub } }
    spec:
      containers:
      - name: hub
        image: lupca/tmcp-marketing-hub:latest
        ports: [{ containerPort: 80 }]
---
apiVersion: v1
kind: Service
metadata:
  name: hub-service
spec:
  selector: { app: hub }
  ports: [{ port: 80, targetPort: 80 }]
