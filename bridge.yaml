# bridge.yaml – MCP Bridge (PocketBase ↔ Agent)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bridge-secrets
spec:
  refreshInterval: "30s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: bridge-secrets-k8s
    creationPolicy: Owner
  data:
    - secretKey: POCKETBASE_PASSWORD
      remoteRef:
        key: tmcp/bridge
        property: POCKETBASE_PASSWORD
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-bridge
spec:
  replicas: 1
  selector:
    matchLabels: { app: bridge }
  template:
    metadata: { labels: { app: bridge } }
    spec:
      containers:
      - name: bridge
        image: lupca/tmcp-m-bridge:v0.0.4
        env:
        - name: POCKETBASE_URL
          value: "http://pb-service"
        - name: POCKETBASE_USER
          value: "admin@admin.com"
        envFrom:
        - secretRef:
            name: bridge-secrets-k8s
        ports: [{ containerPort: 7999 }]
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-service
spec:
  selector: { app: bridge }
  ports: [{ port: 80, targetPort: 7999 }]
